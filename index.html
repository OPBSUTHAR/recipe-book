<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-book-open"></i> Recipe Book</h1>
            <p>Your personal collection of delicious recipes</p>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <button id="addRecipeBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New Recipe
                </button>
                
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search recipes...">
                    <button id="searchBtn" class="btn btn-search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="recipe-list" id="recipeList">
                    <!-- Recipes will be dynamically added here -->
                </div>
            </div>

            <div class="recipe-view" id="recipeView">
                <div class="empty-state">
                    <i class="fas fa-utensils"></i>
                    <h2>No Recipe Selected</h2>
                    <p>Select a recipe from the list or add a new one</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Recipe Modal -->
    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Add New Recipe</h2>
            <form id="recipeForm">
                <input type="hidden" id="recipeId">
                <div class="form-group">
                    <label for="recipeName">Recipe Name</label>
                    <input type="text" id="recipeName" required>
                </div>
                <div class="form-group">
                    <label for="recipeImage">Image URL</label>
                    <input type="text" id="recipeImage" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="recipeIngredients">Ingredients (one per line)</label>
                    <textarea id="recipeIngredients" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipeSteps">Preparation Steps (one per line)</label>
                    <textarea id="recipeSteps" rows="8" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Recipe</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content small">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this recipe?</p>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
